<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background-color: #ffffff;
            color: #34495e;
        }

        .list-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 80%;
        }

        .list {
            flex: 1;
            margin: 0 10px;
        }

        .list h2 {
            margin-bottom: 10px;
            text-align: center;
        }

        .list ul {
            list-style-type: none;
            padding: 0;
        }

        .list ul li {
            padding: 5px 0;
        }

        .btn {
            margin-top: 10px;
            cursor: pointer;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBI4ZArCtlBmGl6iYLxCHfK68ztVqIO5bI",
            authDomain: "reliablehouse-df437.firebaseapp.com",
            projectId: "reliablehouse-df437",
            storageBucket: "reliablehouse-df437.appspot.com",
            messagingSenderId: "491568569315",
            appId: "1:491568569315:web:d34bc70fc7e3f509b25ed6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to fetch and display employees
        async function fetchEmployees() {
            try {
                const employeesCol = collection(db, 'employees');
                const employeeSnapshot = await getDocs(employeesCol);
                const employeeList = document.getElementById('employee-list');
                employeeSnapshot.forEach((doc) => {
                    const employee = doc.data();
                    const li = document.createElement('li');
                    li.textContent = `${employee.fname} - ${employee.position}`;
                    employeeList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching employees:', error);
            }
        }

        // Function to fetch and display resources
        async function fetchResources() {
            try {
                const resourcesCol = collection(db, 'resources');
                const resourceSnapshot = await getDocs(resourcesCol);
                const resourceList = document.getElementById('resource-list');
                resourceSnapshot.forEach((doc) => {
                    const resource = doc.data();
                    const li = document.createElement('li');
                    li.textContent = `${resource.subcategory} - ${resource.quantity}`;
                    resourceList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching resources:', error);
            }
        }

        // Fetch data when the page loads
        window.onload = () => {
            fetchEmployees();
            fetchResources();
        };
    </script>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="closeNav()">×</button>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="education.html">Education Programs</a>
        <a href="shelter.html">Shelter Services</a>
        <a href="entrepreneurship.html">Entrepreneurship Programs</a>
        <a href="employment.html">Employment Services</a>
        <a href="get-involved.html">Get Involved</a>
        <a href="resources.html">Resources</a>
        <a href="contact.html">Contact Us</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="emergency-alerts.html">Emergency Alerts</a>
        <a href="admin.html">Admin</a>
    </div>
    <div id="main-content">
        <button class="open-btn" onclick="openNav()">☰</button>
        <div class="container">
            <h1>Welcome to the Homepage</h1>
            <p>Select an option below:</p>
            <button class="btn" onclick="window.location.href='addemployee.html'">Add Employee</button>
            <button class="btn" onclick="window.location.href='addresources.html'">Add Resources</button>
            <div class="list-container">
                <div class="list">
                    <h2>Employees</h2>
                    <ul id="employee-list"></ul>
                </div>
                <div class="list">
                    <h2>Resources</h2>
                    <ul id="resource-list"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
