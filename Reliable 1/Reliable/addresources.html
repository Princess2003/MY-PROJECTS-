<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            color: #34495e;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input[type="submit"], .form-group input[type="button"] {
            margin-top: 10px;
            cursor: pointer;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
        }

        .form-group input[type="button"]:hover, .form-group input[type="submit"]:hover {
            background-color: #3498db;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2980b9;
            color: #fff;
        }

        td {
            background-color: #f5f5f5;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBI4ZArCtlBmGl6iYLxCHfK68ztVqIO5bI",
            authDomain: "reliablehouse-df437.firebaseapp.com",
            projectId: "reliablehouse-df437",
            storageBucket: "reliablehouse-df437.appspot.com",
            messagingSenderId: "491568569315",
            appId: "1:491568569315:web:d34bc70fc7e3f509b25ed6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('resources-form');
            const removeItemBtn = document.getElementById('remove-item-btn');
            const resourcesTable = document.getElementById('resources-table').getElementsByTagName('tbody')[0];
           
            async function renderTable() {
                resourcesTable.innerHTML = ''; // Clear previous content
                const querySnapshot = await getDocs(collection(db, "resources"));
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const row = resourcesTable.insertRow();
                    row.insertCell(0).textContent = data.category;
                    row.insertCell(1).textContent = data.subcategory;
                    row.insertCell(2).textContent = data.quantity;
                });
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                event.stopPropagation();

                const category = document.getElementById('category').value;
                const subcategory = document.getElementById('subcategory').value;
                const quantity = parseInt(document.getElementById('quantity').value);

                try {
                    await addDoc(collection(db, "resources"), {
                        category: category,
                        subcategory: subcategory,
                        quantity: quantity
                    });
                    await renderTable();
                    form.reset(); // Reset the form only after successful addition
                } catch (error) {
                    console.error("Error adding item: ", error);
                }
            });

            removeItemBtn.addEventListener('click', async () => {
                const category = document.getElementById('category').value;
                const subcategory = document.getElementById('subcategory').value;

                const q = query(collection(db, "resources"), 
                                where("subcategory", "==", subcategory),
                                where("category", "==", category));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach(async (docSnapshot) => {
                    await deleteDoc(doc(db, "resources", docSnapshot.id));
                });

                await renderTable();
                form.reset();
            });

            renderTable();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Resources</h1>

        <form id="resources-form">
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">-- Select Category --</option>
                    <option value="Food Supplies">Food Supplies</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Bedding">Bedding</option>
                    <option value="Shelter Beds">Shelter Beds</option>
                    <option value="Emergency Housing">Emergency Housing</option>
                    <option value="Healthcare Supplies">Healthcare Supplies</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subcategory">Subcategory</label>
                <input type="text" id="subcategory" placeholder="Subcategory" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="Quantity" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Add Item">
            </div>

            <div class="form-group">
                <input type="button" value="Remove Item" id="remove-item-btn">
            </div>
        </form>

        <h2>Current Resources</h2>
        <table id="resources-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Subcategory</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory items will be added here dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
